<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | {{{ PRODUCT_NAME }}}</title>

    <style>
        /* Simple header label */
        #custom-webgl-template-label {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.4px;
            color: #ffffff;

            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);

            padding: 8px 14px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(6px);

            z-index: 9999;
            pointer-events: none;
            /* doesn't block clicks on canvas */
            user-select: none;
        }

        /* Optional: keep body clean */
        body {
            text-align: center;
            padding: 0;
            border: 0;
            margin: 0;
            background: #000;
        }
    </style>

    #if SHOW_DIAGNOSTICS
    <link rel="stylesheet" href="<<<TemplateData/diagnostics.css>>>">
    <script src="<<<TemplateData/diagnostics.js>>>"></script>
    #endif
</head>

<body>
    <!-- Added label -->
    <div id="custom-webgl-template-label">Custom WebGL Template</div>

    <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"
        style="width: {{{ WIDTH }}}px; height: {{{ HEIGHT }}}px; background: {{{ BACKGROUND_FILENAME ? 'url(\'Build/' + BACKGROUND_FILENAME.replace(/'/g, '%27') + '\') center / cover' : BACKGROUND_COLOR }}}"></canvas>

    #if SHOW_DIAGNOSTICS
    <div id="unity-footer">
        <img id="diagnostics-icon" src="TemplateData/webmemd-icon.png">
    </div>
    #endif

    <script src="Build/{{{ LOADER_FILENAME }}}"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";

            // Keep label in a nicer place on mobile (optional)
            var label = document.getElementById("custom-webgl-template-label");
            label.style.top = "8px";
            label.style.fontSize = "16px";

            #if SHOW_DIAGNOSTICS
            // position the diagnostics icon in the corner on the canvas
            let diagnostics_icon = document.getElementById("diagnostics-icon");
            diagnostics_icon.style.position = "fixed";
            diagnostics_icon.style.bottom = "10px";
            diagnostics_icon.style.right = "0px";
            canvas.after(diagnostics_icon);
            #endif
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            arguments: [],
            dataUrl: "Build/{{{ DATA_FILENAME }}}",
            frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
            #if USE_THREADS
        workerUrl: "Build/{{{ WORKER_FILENAME }}}",
            #endif
#if USE_WASM
        codeUrl: "Build/{{{ CODE_FILENAME }}}",
            #endif
#if SYMBOLS_FILENAME
        symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
            #endif
        streamingAssetsUrl: "StreamingAssets",
            companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
            productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
            productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
                #if SHOW_DIAGNOSTICS
                document.getElementById("diagnostics-icon").onclick = () => {
                    unityDiagnostics.openDiagnosticsDiv(unityInstance.GetMetricsInfo);
                };
                #endif
            }).catch((message) => {
                alert(message);
            });
    </script>
</body>

</html>
